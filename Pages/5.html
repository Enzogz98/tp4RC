<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/5.js"></script>
</head>
<body>
    <h1>Información de Persona</h1>

    <label for="nombreInput">Nombre:</label>
    <input type="text" id="nombreInput" placeholder="Ingrese su nombre">
  
    <label for="edadInput">Edad:</label>
    <input type="number" id="edadInput" placeholder="Ingrese su edad">
  
    <label for="sexoInput">Sexo (H/M):</label>
    <input type="text" id="sexoInput" placeholder="Ingrese su sexo">
  
    <label for="pesoInput">Peso (kg):</label>
    <input type="number" id="pesoInput" placeholder="Ingrese su peso">
  
    <label for="alturaInput">Altura (m):</label>
    <input type="number" id="alturaInput" placeholder="Ingrese su altura">
  
    <label for="añoNacimientoInput">Año de Nacimiento:</label>
    <input type="number" id="añoNacimientoInput" placeholder="Ingrese su año de nacimiento">
  
    <button onclick="mostrarInformacion()">Mostrar Información</button>
  
    <div id="resultado"></div>
</body>
</html>
